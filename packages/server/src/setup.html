<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - AI Code Review</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a12, #12121e);
            color: #f0f0f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(25, 25, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #9090a0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #9090a0;
            margin-bottom: 0.25rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f0f0f5;
            font-size: 0.95rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .success {
            color: #10b981;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”‘ Setup API Key</h1>
        <p>Enter your OpenRouter credentials to use the code review tool.</p>

        <form id="setupForm">
            <div class="form-group">
                <label for="apiKey">OpenRouter API Key</label>
                <input type="password" id="apiKey" placeholder="sk-or-v1-..." required>
            </div>
            <div class="form-group">
                <label for="model">Default Model</label>
                <select id="model">
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                </select>
            </div>
            <button type="submit">Save & Continue</button>
        </form>

        <p class="success" id="success">âœ“ Credentials saved! You can close this tab.</p>
        <p class="error" id="error">Failed to save. Please try again.</p>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;

            try {
                const res = await fetch('/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey, model })
                });

                if (res.ok) {
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    document.getElementById('setupForm').style.display = 'none';
                } else {
                    throw new Error();
                }
            } catch {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
